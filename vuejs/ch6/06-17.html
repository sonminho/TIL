<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-17</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<style>
#list { width: 400px; border: 1px solid black; border-collapse: collapse; }
#list td, #list th { border: 1px solid black; text-align: center; }
#list > thead > tr { color: black; background-color: rgb(240, 233, 240); }
</style>
<template id="listTemplate">
    <div>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                </tr>
            </thead>
            <tbody id="contact">
                <tr v-for="contact in contacts">
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
<script type="text/javascript">
Vue.component('contaclist-component', {
    template: "#listTemplate",
    props: ['contacts']
})
</script>
<body>
    <div id="app">
        <h1>예방 접종</h1>
        <br>
        <h3>1차 대상자: 5월 1~3일</h3>
        <contaclist-component v-bind:contacts="list1"></contaclist-component>
    </div>
<script type="text/javascript">
new Vue({
    el: '#app',
    data: function() {
        return {
            list1: [
                {"no": 9, "name": "박재범", "tel": "010-1234-1234"},
                {"no": 10, "name": "그레이", "tel": "010-4321-1234"},
                {"no": 12, "name": "쌈디", "tel": "010-1243-1234"},
            ]
        }
    }
});
</script>
</body>
</html>
